# APK FORGE V3.3 - IRONCLAD INJECTION FIX
name: APK Forge V3.3 (Sed Fix)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build Production APK
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Source
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: ðŸš€ Project Build (Compiling React/Vite)
        run: |
          # Try to build, if it fails we assume static site
          npm run build || echo "No build script found"
          
          # Intelligent directory detection
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
            echo "Found dist/ directory"
          elif [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_ENV
            echo "Found build/ directory"
          else
            echo "BUILD_DIR=." >> $GITHUB_ENV
            echo "Using root as web-dir"
          fi

      - name: ðŸ› ï¸ Path Repair (Anti-White Screen)
        run: |
          # Fix absolute paths using '|' as delimiter to avoid conflicts with '/'
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|href="/|href="./|g' {} +
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|src="/|src="./|g' {} +
          find ${{ env.BUILD_DIR }} -name "*.js" -exec sed -i 's|"/assets/|"./assets/|g' {} +

      - name: ðŸ“± Capacitor Initialization
        run: |
          npx cap init "Barcode Master Pro" "com.zerklucio.barcode.v33" --web-dir ${{ env.BUILD_DIR }}
          npx cap add android

      - name: ðŸ›¡ï¸ Hardware Permission Injection
        run: |
          # Robust Kotlin patch
          printf "subprojects { configurations.all { resolutionStrategy.eachDependency { details -> if (details.requested.group == 'org.jetbrains.kotlin') { details.useVersion '1.8.22' } } } }
" >> android/build.gradle
          
          # Using substitution 's' and delimiter '|' is safer than 'i' command for XML
          # This inserts permissions before the closing </manifest> tag
          sed -i 's|</manifest>|    <uses-permission android:name="android.permission.CAMERA" />
    <uses-permission android:name="android.permission.FLASHLIGHT" />
</manifest>|' android/app/src/main/AndroidManifest.xml
          
          # Enable cleartext traffic for local testing/debugging
          sed -i 's|<application|<application android:usesCleartextTraffic="true"|' android/app/src/main/AndroidManifest.xml

      - name: ðŸ”„ Sync Assets
        run: npx cap sync android

      - name: ðŸ—ï¸ Build APK Binary
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ðŸ“¦ Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Barcode-Master-Pro-V33-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
