# APK FORGE V2.8 - DELIMITER FIX ACTIVE
name: APK Forge Elite (V2.8 Robust Build)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Forjar Binario APK (V2.8 Master)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonando Repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurando Java (JDK 21 Microsoft)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: ğŸ› ï¸ Preparando Entorno Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§ª Preparando Directorio Web (V2.8 Fix)
        run: |
          echo "Limpiando y preparando archivos para WebView..."
          mkdir -p public_build
          
          # Copiamos solo archivos web esenciales
          # Evitamos copiar el propio workflow o carpetas de desarrollo para evitar bucles
          rsync -av --exclude='android' --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='public_build' . public_build/
          
          echo "Corrigiendo rutas para compatibilidad Android (Usando Delimitador Pipe)..."
          # Usamos | como delimitador para evitar el error 'unknown option to s'
          find public_build -name "*.html" -exec sed -i 's|href="/|href="|g' {} +
          find public_build -name "*.html" -exec sed -i 's|src="/|src="|g' {} +
          
          # VerificaciÃ³n final de integridad
          if [ ! -f public_build/index.html ]; then
            echo "âŒ ERROR FATAL: index.html no encontrado en la raÃ­z del proyecto."
            exit 1
          fi
          echo "âœ… Directorio public_build listo."

      - name: ğŸ—ï¸ Inicializando Capacitor V2.8
        run: |
          # Generar un package.json mÃ­nimo si no existe
          if [ ! -f package.json ]; then
            echo '{"name":"barcode-app","version":"1.0.0","scripts":{"build":"echo ok"}}' > package.json
          fi
          
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "CODIGOS-DE-BARRAS" "com.zerklucio.barcode.v28" --web-dir public_build
          npx cap add android

      - name: ğŸ›¡ï¸ Parche Helix Shield (Kotlin 1.8.22)
        run: |
          echo "Aplicando resoluciÃ³n de conflictos de Kotlin..."
          echo "
          subprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion '1.8.22'
                      }
                  }
              }
          }" >> android/build.gradle
          sed -i '/dependencies {/a     implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")' android/app/build.gradle

      - name: ğŸŒ ConfiguraciÃ³n de Permisos y SincronizaciÃ³n
        run: |
          # Permitir trÃ¡fico HTTP y asegurar permisos de cÃ¡mara
          sed -i '/<application/a     android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
          npx cap sync android

      - name: ğŸ› ï¸ Construyendo APK Final
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¦ Entrega de APK V2.8
        uses: actions/upload-artifact@v4
        with:
          name: CODIGOS-DE-BARRAS-V28-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk
