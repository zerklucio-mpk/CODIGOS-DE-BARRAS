name: APK Forge Elite Engine
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Forjar Binario APK (Java 21 Core)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonando Repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurando Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ› ï¸ Preparando Entorno Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ§¹ Limpieza de Seguridad y Estructura
        run: |
          echo "Borrando residuos de compilaciones fallidas..."
          rm -rf android
          if [ ! -f package.json ]; then
            echo '{"name":"auto-app","scripts":{"build":"mkdir -p dist && echo "<h1>App</h2>" > dist/index.html"}}' > package.json
          fi
          mkdir -p dist
          if [ ! -f dist/index.html ]; then
            echo "<html><body style='background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif'><h1>BarCode</h1><p>Motor de ConstrucciÃ³n V2.3</p></body></html>" > dist/index.html
          fi

      - name: ğŸ—ï¸ Instalando Motores (Capacitor 6/7 Ready)
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "BarCode" "com.forge.elite.app" --web-dir dist || true
          npx cap add android || true

      - name: ğŸš€ SincronizaciÃ³n y Permisos de EjecuciÃ³n
        run: |
          npx cap sync android
          chmod +x android/gradlew

      - name: ğŸ› ï¸ Construyendo APK (Gradle con Java 21)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¦ Entrega de Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: BarCode-APK-V23
          path: android/app/build/outputs/apk/debug/app-debug.apk
