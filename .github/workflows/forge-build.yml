# APK FORGE V2.6 - OPTIMIZADO PARA: https://github.com/zerklucio-mpk/CODIGOS-DE-BARRAS
name: APK Forge Elite (Barcode Edition)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Forjar Binario APK (Helix Shield V2.6)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonando Repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurando Java (JDK 21 Microsoft)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: ğŸ› ï¸ Preparando Entorno Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§ª Configurando Directorio Web
        run: |
          echo "Buscando archivos fuente..."
          # Para proyectos como CODIGOS-DE-BARRAS, los archivos suelen estar en la raÃ­z
          mkdir -p dist
          cp -r * dist/ 2>/dev/null || true
          echo "WEB_DIR=dist" >> $GITHUB_ENV

      - name: ğŸ§¹ Limpieza y PreparaciÃ³n
        run: |
          rm -rf android node_modules
          if [ ! -f package.json ]; then
            echo '{"name":"lector-de-barras-pro-app","scripts":{"build":"echo ok"}}' > package.json
          fi

      - name: ğŸ—ï¸ Inicializando Capacitor con Helix Shield
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Lector de Barras PRO" "com.zerklucio.barcode.app" --web-dir ${{ env.WEB_DIR }}
          npx cap add android

      - name: ğŸ§ª Parche Helix Shield (Fix Clases Duplicadas Kotlin)
        run: |
          echo "Aplicando resoluciÃ³n de conflictos de Kotlin v1.8.22..."
          echo "
          subprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion '1.8.22'
                      }
                  }
              }
          }" >> android/build.gradle
          
          # Inyectar BOM de Kotlin para estabilizar dependencias
          sed -i '/dependencies {/a     implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")' android/app/build.gradle

      - name: ğŸš€ SincronizaciÃ³n y Permisos
        run: |
          npx cap sync android
          # Asegurar que los scripts de Gradle sean ejecutables
          chmod +x android/gradlew

      - name: ğŸ› ï¸ Construyendo APK Final
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¦ Entrega de APK (CODIGOS-DE-BARRAS)
        uses: actions/upload-artifact@v4
        with:
          name: Lector-de-Barras-PRO-Final-V26
          path: android/app/build/outputs/apk/debug/app-debug.apk
