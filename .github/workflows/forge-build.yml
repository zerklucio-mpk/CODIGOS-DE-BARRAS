# APK FORGE V3.5 - SUPERNOVA STABILITY
name: APK Forge V3.5 (Supernova Fix)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build Production APK
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Source
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: üöÄ Project Build (Compiling)
        run: |
          # Try to build, skip if not applicable
          npm run build || echo "Build script not found, proceeding as static"
          
          # Detect output directory
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          elif [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          else
            echo "BUILD_DIR=." >> $GITHUB_ENV
          fi

      - name: üõ†Ô∏è White Screen Fix (Subpath Patch)
        run: |
          # Crucial for GitHub Pages: convert absolute paths to relative
          # This works for URLs like https://user.github.io/repo/
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|href="/|href="./|g' {} +
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|src="/|src="./|g' {} +
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|<base href="[^"]*">|<base href="./">|g' {} +
          find ${{ env.BUILD_DIR }} -name "*.js" -exec sed -i 's|"/assets/|"./assets/|g' {} +

      - name: üì± Capacitor Init
        run: |
          npx cap init "Barcode Master Pro" "com.zerklucio.barcode.v35" --web-dir ${{ env.BUILD_DIR }}
          npx cap add android

      - name: üõ°Ô∏è Security & Stability Injection
        run: |
          # Gradle Patch using echo (100% YAML safe, replacing line 66 problematic block)
          echo "subprojects { configurations.all { resolutionStrategy.eachDependency { details -> if (details.requested.group == 'org.jetbrains.kotlin') { details.useVersion '1.8.22' } } } }" >> android/build.gradle
          
          # Manifest Injection: Adding Camera and Flashlight permissions safely
          sed -i 's|</manifest>|    <uses-permission android:name="android.permission.CAMERA" />
    <uses-permission android:name="android.permission.FLASHLIGHT" />
</manifest>|' android/app/src/main/AndroidManifest.xml
          
          # Enable Cleartext Traffic
          sed -i 's|<application|<application android:usesCleartextTraffic="true"|' android/app/src/main/AndroidManifest.xml

      - name: üîÑ Sync Capacitor
        run: npx cap sync android

      - name: üèóÔ∏è Build APK Binary
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: üì¶ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Barcode-Master-Pro-V35-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk
