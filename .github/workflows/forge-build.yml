name: APK Forge Elite Engine
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Forjar Binario APK (V2.6 Helix Shield)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonando Repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurando Java (JDK 21 Microsoft)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: ğŸ› ï¸ Preparando Entorno Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Limpieza de Estructura
        run: |
          echo "Limpieza profunda de residuos..."
          rm -rf android node_modules
          mkdir -p dist
          echo "<html><body style='background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif'><h1>Mi App Android</h1><p>V2.6 Helix Shield Active</p></body></html>" > dist/index.html
          if [ ! -f package.json ]; then
            echo '{"name":"auto-app","scripts":{"build":"echo ok"}}' > package.json
          fi

      - name: ğŸ—ï¸ Instalando Motores e Inicializando
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Mi App Android" "com.forge.elite.app" --web-dir dist
          npx cap add android

      - name: ğŸ§ª Parche Helix Shield (ResoluciÃ³n de Kotlin)
        run: |
          echo "Inyectando resoluciÃ³n de conflictos en Gradle..."
          # Este bloque obliga a Gradle a unificar todas las librerÃ­as de Kotlin para evitar duplicados
          echo "
          subprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion '1.8.22'
                      }
                  }
              }
          }" >> android/build.gradle
          
          # Forzamos que el app build.gradle use una estrategia de resoluciÃ³n limpia
          sed -i '/dependencies {/a     implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")' android/app/build.gradle

      - name: ğŸš€ SincronizaciÃ³n Final
        run: |
          npx cap sync android
          chmod +x android/gradlew

      - name: ğŸ› ï¸ Construyendo APK (Ironclad + Helix Shield)
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¦ Entrega de Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: Mi-App-Android-APK-V26
          path: android/app/build/outputs/apk/debug/app-debug.apk
