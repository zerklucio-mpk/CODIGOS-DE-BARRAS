name: APK Forge Elite Engine
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Forjar Binario APK (V2.5 Ironclad)
    runs-on: ubuntu-latest
    steps:
      - name: üì• Clonando Repositorio
        uses: actions/checkout@v4

      - name: ‚òï Configurando Java (JDK 21 Microsoft)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: üõ†Ô∏è Preparando Entorno Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üßπ Limpieza y Preparaci√≥n de Directorios
        run: |
          echo "Limpiando entorno para construcci√≥n pura..."
          rm -rf android node_modules
          mkdir -p dist
          # Aseguramos que el directorio web no est√© vac√≠o (Capacitor lo requiere)
          echo "<html><body style='background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif'><h1>Mi App Android</h1><p>Build V2.5 Ironclad Success</p></body></html>" > dist/index.html
          if [ ! -f package.json ]; then
            echo '{"name":"auto-app","scripts":{"build":"echo ok"}}' > package.json
          fi

      - name: üèóÔ∏è Instalando Motores e Inicializando Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Mi App Android" "com.forge.elite.app" --web-dir dist
          npx cap add android

      - name: üöÄ Sincronizaci√≥n y Permisos Cr√≠ticos
        run: |
          npx cap sync android
          if [ -d "android" ]; then
            chmod +x android/gradlew
            echo "Estructura de Android verificada con √©xito."
          else
            echo "Error: La carpeta 'android' no se gener√≥."
            exit 1
          fi

      - name: üõ†Ô∏è Construyendo APK (High Memory Mode)
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: üì¶ Entrega de Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: Mi-App-Android-APK-V25
          path: android/app/build/outputs/apk/debug/app-debug.apk
