# APK FORGE V2.7 - WHITE-SCREEN SHIELD ACTIVE
name: APK Forge Elite (Anti-White Screen)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Forjar Binario APK (V2.7 Helix Shield)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonando Repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurando Java (JDK 21 Microsoft)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: ğŸ› ï¸ Preparando Entorno Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§ª Preparando Directorio Web (Anti-White Screen)
        run: |
          echo "Limpiando y preparando archivos..."
          mkdir -p public_build
          # Copiar todo EXCEPTO carpetas del sistema
          rsync -av --exclude='android' --exclude='.git' --exclude='node_modules' --exclude='public_build' . public_build/
          
          echo "Corrigiendo rutas para WebView..."
          # Este comando cambia rutas como href="/css/style.css" a href="css/style.css"
          find public_build -name "*.html" -exec sed -i 's/href="//href="/g' {} +
          find public_build -name "*.html" -exec sed -i 's/src="//src="/g' {} +
          
          # Verificar que index.html existe
          if [ ! -f public_build/index.html ]; then
            echo "ERROR: index.html no encontrado en la raÃ­z!"
            exit 1
          fi
          echo "WEB_DIR=public_build" >> $GITHUB_ENV

      - name: ğŸ§¹ Limpieza de Entorno
        run: |
          rm -rf android node_modules
          if [ ! -f package.json ]; then
            echo '{"name":"barcode-app","scripts":{"build":"echo ok"}}' > package.json
          fi

      - name: ğŸ—ï¸ Inicializando Capacitor V2.7
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Lector de Barras PRO" "com.zerklucio.barcode.v27" --web-dir ${{ env.WEB_ENV || 'public_build' }}
          npx cap add android

      - name: ğŸ›¡ï¸ Parche Helix Shield (Kotlin Conflict Fix)
        run: |
          echo "Aplicando resoluciÃ³n de conflictos de Kotlin v1.8.22..."
          echo "
          subprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion '1.8.22'
                      }
                  }
              }
          }" >> android/build.gradle
          sed -i '/dependencies {/a     implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")' android/app/build.gradle

      - name: ğŸŒ ConfiguraciÃ³n de Red y CÃ¡mara
        run: |
          # Permitir trÃ¡fico HTTP (cleartext) por si acaso
          sed -i '/<application/a     android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
          npx cap sync android

      - name: ğŸ› ï¸ Construyendo APK Final
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m"
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¦ Entrega de APK V2.7
        uses: actions/upload-artifact@v4
        with:
          name: Lector-de-Barras-PRO-V27-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk
