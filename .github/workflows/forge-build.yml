# APK FORGE V3.4 - QUANTUM SHIELD
name: APK Forge V3.4 (Quantum Stability)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build Production APK
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Source
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: üöÄ Project Build
        run: |
          npm run build || echo "Static site detected"
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          elif [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          else
            echo "BUILD_DIR=." >> $GITHUB_ENV
          fi

      - name: üõ†Ô∏è Path Repair (Anti-White Screen)
        run: |
          # Usando delimitadores alternativos para evitar conflictos con rutas
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|href="/|href="./|g' {} +
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|src="/|src="./|g' {} +
          find ${{ env.BUILD_DIR }} -name "*.js" -exec sed -i 's|"/assets/|"./assets/|g' {} +

      - name: üì± Capacitor Initialization
        run: |
          npx cap init "Barcode Master Pro" "com.zerklucio.barcode.v34" --web-dir ${{ env.BUILD_DIR }}
          npx cap add android

      - name: üõ°Ô∏è Quantum Injection (Gradle & Manifest)
        run: |
          # Parche de Kotlin usando Heredoc (Cero errores de sintaxis)
          cat <<EOF >> android/build.gradle
          subprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion '1.8.22'
                      }
                  }
              }
          }
          EOF
          
          # Inyecci√≥n de permisos limpia mediante sustituci√≥n simple
          sed -i 's|</manifest>|    <uses-permission android:name="android.permission.CAMERA" />
    <uses-permission android:name="android.permission.FLASHLIGHT" />
</manifest>|' android/app/src/main/AndroidManifest.xml
          
          # Habilitar tr√°fico HTTP para debug
          sed -i 's|<application|<application android:usesCleartextTraffic="true"|' android/app/src/main/AndroidManifest.xml

      - name: üîÑ Sync Assets
        run: npx cap sync android

      - name: üèóÔ∏è Build APK Binary
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: üì¶ Final Delivery
        uses: actions/upload-artifact@v4
        with:
          name: Barcode-Master-Pro-V34-Quantum
          path: android/app/build/outputs/apk/debug/app-debug.apk
