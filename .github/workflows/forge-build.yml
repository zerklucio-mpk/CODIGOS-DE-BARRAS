# APK FORGE V3.0 - OMNI-BUILD ENGINE
name: APK Forge V3 (Anti-White Screen)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Compilar y Forjar APK
    runs-on: ubuntu-latest
    steps:
      - name: üì• Clonando C√≥digo Fuente
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: üü¢ Setup Node.js (Build Engine)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Instalaci√≥n de Dependencias
        run: |
          npm install --legacy-peer-deps
          # Instalamos Capacitor globalmente para la sesi√≥n
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: üöÄ Compilando Proyecto (Vite/React)
        run: |
          # Intentar compilar el proyecto para generar la carpeta 'dist'
          if npm run build; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          else
            # Si falla o no tiene build, usamos la ra√≠z (para sitios est√°ticos)
            echo "BUILD_DIR=." >> $GITHUB_ENV
          fi

      - name: üõ†Ô∏è Inicializando Entorno Android
        run: |
          # Inicializar Capacitor apuntando a la carpeta compilada
          npx cap init "Lector Barcode Pro" "com.zerklucio.barcode.v3" --web-dir ${{ env.BUILD_DIR }}
          npx cap add android

      - name: üõ°Ô∏è Parche Helix (Kotlin & Camera Permissions)
        run: |
          # Corregir conflictos de Kotlin
          echo "subprojects { configurations.all { resolutionStrategy.eachDependency { details -> if (details.requested.group == 'org.jetbrains.kotlin') { details.useVersion '1.8.22' } } } }" >> android/build.gradle
          
          # Inyectar permisos de C√ÅMARA y LINTERNA (Esenciales para c√≥digos de barras)
          sed -i '/</manifest>/i     <uses-permission android:name="android.permission.CAMERA" />' android/app/src/main/AndroidManifest.xml
          sed -i '/</manifest>/i     <uses-permission android:name="android.permission.FLASHLIGHT" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/a     android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml

      - name: üîÑ Sincronizando Activos Web
        run: npx cap sync android

      - name: üèóÔ∏è Construyendo Binario APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: üì¶ Entrega Final
        uses: actions/upload-artifact@v4
        with:
          name: Lector-Barcode-Pro-V3-Functional
          path: android/app/build/outputs/apk/debug/app-debug.apk
