# APK FORGE V3.1 - PATH FINDER EDITION
name: APK Forge V3.1 (Final Fix)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Compilaci√≥n de Alto Rendimiento
    runs-on: ubuntu-latest
    steps:
      - name: üì• Clonando C√≥digo
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Instalaci√≥n de Dependencias
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: üöÄ Compilando Proyecto
        run: |
          # Ejecutar build de producci√≥n
          npm run build || echo "No build script found, skipping compile"
          
          # Detecci√≥n inteligente de carpeta de salida
          if [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          elif [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          else
            echo "BUILD_DIR=." >> $GITHUB_ENV
          fi

      - name: üõ†Ô∏è Reparaci√≥n de Rutas (Anti-White Screen)
        run: |
          echo "Corrigiendo rutas en la carpeta: ${{ env.BUILD_DIR }}"
          # Convertir todas las rutas absolutas en relativas para que WebView las entienda
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|href="/|href="./|g' {} +
          find ${{ env.BUILD_DIR }} -name "*.html" -exec sed -i 's|src="/|src="./|g' {} +
          # Fix espec√≠fico para archivos JS compilados de Vite/Webpack
          find ${{ env.BUILD_DIR }} -name "*.js" -exec sed -i 's|"/assets/|"./assets/|g' {} +

      - name: üì± Inicializando Capacitor
        run: |
          npx cap init "Barcode Master Pro" "com.zerklucio.barcode.v31" --web-dir ${{ env.env.BUILD_DIR }}
          npx cap add android

      - name: üõ°Ô∏è Inyecci√≥n de Permisos de Hardware
        run: |
          # Parche de Kotlin para evitar errores de gradle
          echo "subprojects { configurations.all { resolutionStrategy.eachDependency { details -> if (details.requested.group == 'org.jetbrains.kotlin') { details.useVersion '1.8.22' } } } }" >> android/build.gradle
          
          # Permisos cr√≠ticos de c√°mara y visualizaci√≥n
          sed -i '/</manifest>/i     <uses-permission android:name="android.permission.CAMERA" />' android/app/src/main/AndroidManifest.xml
          sed -i '/</manifest>/i     <uses-permission android:name="android.permission.FLASHLIGHT" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/a     android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml

      - name: üîÑ Sincronizaci√≥n Final
        run: npx cap sync android

      - name: üèóÔ∏è Construyendo APK Final
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: üì¶ Entrega V3.1
        uses: actions/upload-artifact@v4
        with:
          name: Barcode-Master-Pro-V31-Working
          path: android/app/build/outputs/apk/debug/app-debug.apk
