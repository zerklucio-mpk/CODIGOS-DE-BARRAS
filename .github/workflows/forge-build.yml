name: APK Forge Elite Engine
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    name: Forjar Binario APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonando Repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Preparando Entorno Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ›¡ï¸ Escudo Anti-Errores (Auto-Config)
        run: |
          echo "Iniciando anÃ¡lisis de estructura..."
          if [ ! -f package.json ]; then
            echo '{"name":"auto-gen-app","scripts":{"build":"mkdir -p dist && echo "<h1>App Generada Correctamente</h2>" > dist/index.html"}}' > package.json
            echo "âš ï¸ No se detectÃ³ package.json. Se ha generado uno de emergencia."
          fi
          mkdir -p dist
          if [ ! -f dist/index.html ]; then
            echo "<html><body style='background:#0f172a;color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif'><h1>Bar Code</h1><p>Construida con APK Forge Elite</p></body></html>" > dist/index.html
            echo "âš ï¸ No se detectÃ³ index.html. Se ha generado una interfaz base."
          fi

      - name: ğŸ—ï¸ Instalando Motores de AplicaciÃ³n
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Bar Code" "com.forge.elite.app" --web-dir dist || true
          npx cap add android || true

      - name: ğŸš€ Construyendo APK (Gradle)
        run: |
          npx cap copy android
          cd android && ./gradlew assembleDebug

      - name: ğŸ“¦ Entrega de Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: Bar-Code-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
