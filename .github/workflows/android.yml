name: Reparador de APK
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Descargar Archivos
        uses: actions/checkout@v3

      - name: 2. Crear archivos si faltan
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"app","scripts":{"build":"mkdir -p dist && echo "<h1>Hola</h2>" > dist/index.html"}}' > package.json
          fi
          mkdir -p dist
          echo "<html><body>App de Prueba</body></html>" > dist/index.html

      - name: 3. Preparar Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "MiApp" "com.prueba.app" --web-dir dist
          npx cap add android
          npx cap copy android
          cd android && ./gradlew assembleDebug

      - name: 4. Subir APK
        uses: actions/upload-artifact@v3
        with:
          name: Mi-APK-Reparada
          path: android/app/build/outputs/apk/debug/app-debug.apk
